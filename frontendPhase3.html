<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Top Rectangle</title>
  <link rel="stylesheet" href="cssPhase3.css">
  <style>
    div#grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div id="square1">
        <div class="btn-end"></div>
        <button id="bulbButton">ON</button>
        <div id="bulb"></div>
        <input type="range" min="0" max="400" value="50" class="slider" id="mySlider" disabled>
        <p>light intensity: <span id="output">50</span></p>
    </div>
    <div id="square2">
      <div class="thermometer-container">
        <div class="gauge-a"></div>
        <div class="gauge-b"></div>
        <div class="gauge-c"></div>
        <div class="gauge-data">
          <h1 id="percent">0%</h1>
        </div>
      </div>
    </div>
    <div id="square3">
      <div class="fan-container">
        <div class="ceiling-container">
          <div class="ceiling-fan horizontal left"></div>
          <div class="ceiling-fan horizontal right"></div>  
          <div class="ceiling-fan vertical rotated top"></div>
          <div class="ceiling-fan vertical rotated bottom"></div>
        </div>
        <button id="toggleAnimationButton" onclick="toggleAnimation()">Toggle Fan</button> <!-- Use onclick attribute to call the function -->
      </div>
    </div>
    <div id="square4">

    </div> 
  </div>
  <script src="phase3.js"></script>
  
</body>
</html>
